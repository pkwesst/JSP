<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	어디로 가야할 지 : form 태그의 action 속성값
	어떤 값을 가져가는 지 : input 태그의 name 속성값
	언제 전달되는 지 : submit 타입의 input 태그
	 -->
	<form action="ex06response.jsp">
		<select name="page">
		<!-- value값이 server로 넘어감 --> 
			<option value="네이버">네이버</option>
			<option value="다음">다음</option>
			<option value="구글">구글</option>			
		</select>
		<input type="submit" value="이동하기">
		
	</form>

</body>
</html>
