<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Ex07" method="post">
        <table width = "400">
            <tr bgcolor = "gray">
                <td colspan="2"><h4>Step 1 : 아이디/비번입력</h4></td>
            </tr>
            <tr height = "35" bgcolor = "whitesmoke">
                <td align = "right">아이디 :</td>
                <td><input type = "text" name="id"></td>
            </tr>
            <tr height = "35" bgcolor = "whitesmoke">
                <td align = "right">비밀번호 : </td>
                <td><input type = "password" name="pw"></td>
            </tr>
            <tr height = "35" bgcolor = "whitesmoke">
                <td align = "right">비밀번호 확인 : </td>
                <td><input type = "password"></td>
            </tr>
            <tr bgcolor = "gray">
                <td colspan="2"><h4>Step 2 : 개인정보</h4></td>
            </tr>
            <tr height = "35" bgcolor = "whitesmoke">
                <td align = "right">성별 :</td>
                <td>남<input type = "radio" name = "gender" value="남"> 
               		여<input type = "radio" name = "gender" value="여">
             	</td>
            </tr>
            <tr height = "35" bgcolor = "whitesmoke">
                <td align = "right">혈액형 : </td>
                <td>
                    <select name="b">
                        <option> A형 </option>
                        <option> B형 </option>
                        <option> AB형 </option>
                        <option> O형 </option>
                    </select>
                </td>
            </tr>
            <tr height = "35" bgcolor = "whitesmoke">
                <td align = "right">생일 : </td>
                <td><input type = "date" name="date"></td>
            </tr>
            <tr bgcolor = "gray">
                <td colspan="2"><h4>Step 3 : 선호도</h4></td>
            </tr>
            <tr height = "35" bgcolor = "whitesmoke">
                <td align = "right">취미 : </td>
                <td>
                    축구<input type = "checkbox" name="hobby" value="축구">
                    야구<input type = "checkbox" name="hobby" value="야구">
                    농구<input type = "checkbox" name="hobby" value="농구">
                </td>
            </tr>
            <tr height = "35" bgcolor = "whitesmoke">
                <td align = "right">좋아하는 색깔 : </td>
                <td><input type = "color" name="color"></td>
            </tr>
            <tr bgcolor = "gray">
                <td colspan="2"><h4>Step 4 : 적고 싶은 말</h4></td>
            </tr>
            <tr height = "35" bgcolor = "whitesmoke">
                <td colspan="2">
                    <textarea rows="10" cols="54" name="talk"></textarea>
                </td>
            </tr>
            <tr height = "35" bgcolor = "whitesmoke">
                <td colspan="2" align="center">
                    <input type = "submit" value="전송">
                    <input type = "reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>ㄸ
